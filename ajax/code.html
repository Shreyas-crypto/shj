<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>User Registration using Ajax</title>
  </head>
  <body>
    <div id="demo">

      <div id="user-list">
        <div id="Register" class="user-info">
          <h1>USER Registration</h1>
          <form action="Ajax2.html">
            <h3>UserName &nbsp<input type="text" id="username" /></h3>
            <h3>
              &nbspEmail &nbsp &nbsp &nbsp &nbsp<input type="text" id="email" />
            </h3>
            <h3>Password &nbsp<input type="password" id="pass" /></h3>

            <div class="flex-parent jc-center">
              <button
                id="Confirm"
                type="submit"
                class="green margin-right"
                onclick="passvalues()"
                value="click"
              >
                Confirm
              </button>
              <button type="button" onclick="loadDoc()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- NOTES  -->
    <!-- 1. Buttons should be inside the form tag -->
    <!-- 2. Check correct id match -->

    <script>
      function passShow() {
        var x = document.getElementById("pass");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      function passvalues() {
        console.log("***- PAssing values -***");
        var user = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("pass").value;

        localStorage.setItem("UserName", user);
        localStorage.setItem("email", email);
        localStorage.setItem("pass", password);
        console.log("*- user -*", localStorage.getItem("UserName"));
        console.log("*- Email -*", localStorage.getItem("email"));
        console.log("*- Password -*", localStorage.getItem("pass"));

        return false;
      }

      function nullErr(user, email) {
        if (isNAN(user) || isNAN(email)) {
          throw "NUll values";
        }

        try {
          nullErr(user, email);
          // if(user == "")
          throw "NUll values";
        } catch (e) {
          console.error(e);
        }
      }

      function loadDoc() {
        console.log("**- LoadDOC clicked -**");
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "Durwankur.html", true);
        xhttp.send();
      }
    </script>
  </body>
</html>
