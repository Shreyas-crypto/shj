<body style="background-color: rgb(255, 228, 205);" >
    <h1>Registration Form</h1>

    <form>
        <fieldset>
            <LEGENd>Personal Information</LEGENd>
            <label>First name <br><input type="text" placeholder="Enter first name"></label>
            <br> <br>

            <label>Last Name <br><input type="text" placeholder="Enter last name"></label>
            <br><br>

            <label>Email <br><input type="text" placeholder="Enter your email id"></label>
            <br><br>
            <label>Password <br><input type="password" ></label>
        
        </fieldset>
        <br>
        
        <fieldset>
            <legend>Gender</legend>
            <label>Male<input type="Radio"></label>
         
            <label>Female<input type="Radio"></label>

        </fieldset>
        <br>

        <fieldset>
            <legend>Hobbies</legend>
            <label>Cricket <input type="checkbox"></label>
            <label>Coding <input type="checkbox"></label>
            <label>Reading Books <input type="checkbox"></label>
            <label>Gaming <input type="checkbox"></label>
        </fieldset>
<br>
        <fieldset>
            <legend>Education</legend>
            <label>College Name <input type="text"></label>
            <br><br>
            <label>University Name <input type="text"></label>
            <br><br>
            <label>Department</label>
            <select>
                <option>Please Select-</option>
                <option>Information technology</option>
                <option>ExTC</option>
                <option>Computer science</option>
                <option>Mechanical Engineering</option>
            </select>
            
        </fieldset>
        <br>

        <fieldset>
            <legend>Self Details</legend>
            <label>Email <input type="email"></label>

            <label>Contact Number <input max="10" type="number"></label>
            <br><br>

            <label>Address <input type="text"></label>
            
        </fieldset>
        <div>
            <input type="submit" >
        </div>
    </form>


</body>
